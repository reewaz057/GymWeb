<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management</title>
    <style>
        body {
            background-image: url('static/gym/background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        header, main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); 
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
        section {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Gym Management System</h1>
    </header>
    <main>
        <section>
            <h2>Members</h2>
            <ul>
                <li><a href="{% url 'members_list' %}">View Members</a></li>
            </ul>
        </section>
        <section>
            <h2>Trainers</h2>
            <ul>
                <li><a href="{% url 'trainers_list' %}">View Trainers</a></li>
            </ul>
        </section>
        <section>
            <h2>Sessions</h2>
            <ul>
                <li><a href="{% url 'sessions_list' %}">View Sessions</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
