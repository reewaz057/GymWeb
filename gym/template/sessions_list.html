<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions List</title>
    <style>
        body {
            background-image: url('static/gym/background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        header, main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); 
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sessions List</h1>
    </header>
    <main>
        <section>
            <ul>
                {% for session in sessions %}
                <li>
                    Session for {{ session.member.first_name }} {{ session.member.last_name }} with 
                    {{ session.trainer.first_name }} {{ session.trainer.last_name }} on 
                    {{ session.session_date }}
                </li>
                {% empty %}
                <li>No sessions found.</li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
